# DigitalOcean App Platform Specification
# Deploy with: doctl apps create --spec .do/app.yaml
# Or use the DigitalOcean web console

name: tai-platform-api
region: nyc

services:
  - name: api
    github:
      repo: seludoto/TAI
      branch: main
      deploy_on_push: true
    
    # Use Dockerfile for build
    dockerfile_path: Dockerfile
    
    # Run configuration
    run_command: gunicorn main:app --bind 0.0.0.0:8080 --worker-class uvicorn.workers.UvicornWorker --workers 2
    
    # Environment variables
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: sqlite:///./tai.db
      
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
        value: your-production-secret-key-change-this-to-something-secure-12345
      
      - key: AI_PROVIDER
        scope: RUN_TIME
        value: digitalocean
      
      - key: DIGITALOCEAN_API_KEY
        scope: RUN_TIME
        type: SECRET
        value: sk-do-rm5p4ChxhK80oTytq2zMfbmymFQ98lASYcekdFR35NJqei31QcFTjfbA6t
      
      - key: ALLOWED_ORIGINS
        scope: RUN_TIME
        value: "*"
      
      - key: DEBUG
        scope: RUN_TIME
        value: "false"
    
    # HTTP configuration
    http_port: 8080
    
    # Instance configuration
    instance_count: 1
    instance_size_slug: basic-xxs
