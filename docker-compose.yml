version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tai_db
      POSTGRES_USER: tai_user
      POSTGRES_PASSWORD: tai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - tai-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - tai-network
    # Uncomment and modify the command to pull specific models on startup
    # command: ["ollama", "serve"]
    # You can pull models manually or add a healthcheck

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tai_user:tai_password@postgres:5432/tai_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
    depends_on:
      - postgres
      - redis
      - ollama
    volumes:
      - ./backend:/app
    networks:
      - tai-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tai-network

volumes:
  postgres_data:
  ollama_data:

networks:
  tai-network:
    driver: bridge